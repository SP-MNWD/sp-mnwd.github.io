<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="application-name" content="cmv">
        <meta name="description" content="Planning web map for zoning and land use data">
        <meta name="author" content="GIS Division">
        <link rel="shortcut icon" href="./favicon.ico">
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.26compact/esri/css/esri.css">
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.0/css/all.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <!-- Title -->
		<title>City of Oceanside, California - CIP Planning Viewer</title>
    </head>
    <body class="cmv flat">
        <div class="appHeader">
            <a href="https://ci.oceanside.ca.us/" target="_blank">
                <img class="headerLogo" alt="logo" src="images/CITYlogo.png" />
            </a>
                <div class="headerTitle">
                    <span id="headerTitleSpan">
                        City of Oceanside General Map Viewer
                    </span>
                    <div id="subHeaderTitleSpan" class="subHeaderTitle">
                        Internal Use ONLY - City of Oceanside
                    </div>
                </div>
                <div class="search">
                    <div id='geocodeDijit'>
                    </div>
                </div>
                <div class="headerLinks">
                    <div id="helpDijit">
                    </div>
                </div>
</div>
        <script type="text/javascript">
            var s = window.location.search, q = s.match(/locale=([^&]*)/i);
            var locale = (q && q.length > 0) ? q[1] : null;
            window.dojoConfig = {
                locale: locale,
                async: true
            };
        </script>
        <!--[if lt IE 9]>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.3/es5-shim.min.js"></script>
        <![endif]-->
        <script src="https://js.arcgis.com/3.26compact/"></script>
        <script src="js/config/app.js"></script>
    </body>
</html>
